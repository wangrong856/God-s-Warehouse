<body>
    <script>
        // 6：入职薪水10k，每年涨幅5%，50年后工资是多少  用for循环实现
        function momey(){
            var num =10000
            for(var i=1;i<50;i++){
                num+=num*0.05
            }
            console.log(num);
        }
        momey()
    </script>
</body>
