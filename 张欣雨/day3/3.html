<body>
    <script>
        // 输出1~100中（7的倍数和带7的数除外）的数
        for(var i =0;i<100;i++){
            var a =String(i)
            if(i % 7!==0 &&! a.includes('7')){
                console.log(i);
            }
        }
    </script>
