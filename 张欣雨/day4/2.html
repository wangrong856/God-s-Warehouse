<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      new Promise((resolve) => {
         setTimeout(()=>{
            resolve(1)
         },1000)
      }).then(res=>{
        console.log(res);
        new Promise((resolve)=>{
            setTimeout(()=>{
              resolve(2)
            },3000)
        }).then(res=>{
            console.log(res);
            new Promise((resolve)=>{
                setTimeout(()=>{
                    resolve(5)
                },5000)
            }).then(res=>{
                console.log(res);
            })
        })
      })
    </script>
  </body>
</html>
