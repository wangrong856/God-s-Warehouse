<script>
//     7：封装函数实现字符串转换  
// howAreYou----》how-are-you
// how-are-you----》howAreYou

    function fn(str) {
        var arr=str.split("")
        // console.log(arr);
        let zhen=/[A-Z]/
        let zhen1=/[a-z]/
        let newArr=arr.map((item,index)=>{
            if(zhen.test(item)) {
                return item= "-" + item.toLowerCase()
            }else if(zhen1.test(item)&&arr[index-1]=="-") {
                return item.toUpperCase()
            }else if(item == "-") {
                return item = ""
            }
            return item
        })
        console.log(newArr.join(""));
    }
    fn("howAreYou")
    fn("how-are-you")
</script>
