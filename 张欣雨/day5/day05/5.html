<script>
    // 从一个数组中随机选出4个元素
    var arr =[1,2,3,4,5,6,2,2,25,5,3]
    var newArr=[]
    while(newArr.length<4) {
        var sj=Math.floor(Math.random()*arr.length)
        // console.log(sj);
        newArr.push(arr[sj])
    }
    console.log(newArr);
</script>
