<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        forEach
        find
        findIndex
        filter
        map
        some
        every
        reducer

      */
      var arr = [
        { id: 1, name: '张坤', age: 12, flag: true },
        { id: 2, name: '王坤', age: 23, flag: true },
        { id: 3, name: '李坤', age: 24, flag: false },
        { id: 4, name: '杨坤', age: 15, flag: true },
        { id: 5, name: '张帅', age: 17, flag: true },
        { id: 6, name: '王帅', age: 45, flag: true },
        { id: 7, name: '刘帅', age: 23, flag: true },
      ]

      // find返回的是满足条件的第一个元素  (匹配到第一个之后就不再往后匹配)
      var res1 = arr.find((item) => {
        return item.name.indexOf('张') > -1
      })
      // console.log(res1)
      // findIndex返回的是满足条件的第一个元素的下标(匹配到第一个之后就不再往后匹配)
      var res2 = arr.findIndex((item) => {
        return item.name.indexOf('张') > -1
      })
      // console.log(res2)
      // filter返回的是满足条件的所有元素 返回的是数组
      var res3 = arr.filter((item) => {
        return item.name.indexOf('张') > -1
      })

      // ['张坤', '王坤', '刘坤']
      /* 
      
       [
        { id: 1, name: '张坤1', age: 24 },
        { id: 2, name: '王坤2', age: 46 },
        { id: 3, name: '李坤3', age: 48 },
        { id: 4, name: '杨坤4', age: 30 },
        { id: 5, name: '张帅5', age: 34 },
        { id: 6, name: '王帅6', age: 90 },
        { id: 7, name: '刘帅7', age: 46 },
      ]
      
      */

      // map可以得到重新构建后的数组
      var res4 = arr.map((item) => {
        return item.name
      })
      console.log(res4)

      var res5 = arr.map((item) => {
        return { id: item.id, name: item.name + 1, age: item.age * 2 }
      })
      console.log(res5)
    </script>
  </body>
</html>
