<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
键值对  对象  Map
 对象的键名  是字符串类型   键---值
 Map数据结构  键名可以是任意类型   值-----值
 Map类似于键值对(key,value) 对象

*/

      var mymap = new Map([
        ['li', 98],
        ['wang', 99],
      ])
      console.log(mymap) //Map(2) {'li' => 98, 'wang' => 99}

      var myset = new Set(['aaa', 'bbb', 'ccc']) //Set(3) {'aaa', 'bbb', 'ccc'}
      console.log(myset)

      var x = new Map()
      x.set('a', 'b')
      console.log(x)
    </script>
  </body>
</html>
