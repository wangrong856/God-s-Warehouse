<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //  父类
      class Father {
        constructor(uname) {
          this.uname = uname
        }
        say() {
          console.log('say')
        }
      }
      // 子类继承父类
      class Son extends Father {}

      var s = new Son()
      console.log(s)
    </script>
  </body>
</html>
