<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //  父类
      class Father {
        constructor(uname) {
          this.uname = uname
        }
        say() {
          console.log('say')
        }
      }
      // 子类继承父类
      class Son extends Father {
        constructor(uname) {
          // 子类使用 super 关键字 访问父类的方法
          // 使用super调用父类的构造函数
          super(uname)
        }
        say() {
          console.log('子类say')
        }
      }

      /* 
       1.继承中，如果实例化子类输出一个方法，先看子类有没有这个方法，有就先执行子类的
       2.如果子类里面没有，就去查找父类有没有这个方法，如果有，就执行父类里的方法

       子类想要继承父类的方法，同时在自己内部扩展了自己的方法 利用super调用父类的构造函数，
       super必须在子类this之前调用
      
      */
      var s = new Son('hlel')
      console.log(s)
      s.say()
    </script>
  </body>
</html>
