<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
      每一个实例对象有一个属性__proto__ 指向构造函数的原型对象
      构造函数的原型对象也是一个对象 也有__proto__属性 
      这样一层一层往上找就形成了原型链
  
    
    */

      function Fn() {
        this.name = 123
      }
      Fn.prototype.say = function () {
        console.log('123')
      }
      var f = new Fn()
    </script>
  </body>
</html>
