<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
      es6中增加了类的概念，使用class关键字声明一个类，使用该类来实例化对象，
      类抽象了对象的公共部分，泛指某一大类
      */
      /*
    
    function Person(){
      this.name="zs"
      this.age=12
    }

    Person.prototype.sing=function(){
      console.log(123)
    }
    var p= new Person()
   
   
   */

      //  class 创建Person类
      class Person {
        // new 实例化类的时候 constructor就会执行
        constructor() {
          console.log(this, 0)
          // this实例对象
          // 类的共有属性放到constructor里面
          this.name = 'zs'
          this.age = 12
        }
        // Person的原型上添加成员
        sing() {
          console.log(123)
        }
      }
      // new 实例化对象
      var p = new Person()
      p.sing()
    </script>
  </body>
</html>
