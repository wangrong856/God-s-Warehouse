<script>
    class Father{
        constructor(x,y){
            this.x=x
            this.y=y
        }
        say(){
            console.log('say');
        }
        sum(){
            console.log(this.x+this.y);
        }
    }
    class son extends Father{
        constructor(x,y){
            //子类使用supper关键字 访问父类的方法 调用父类的构造函数
            super(x,y)
            this.x=x
            this.y=y
        }
        sub(){
            console.log(this.x-this.y);
        }
    }
    var s=new son(3,4)
    s.sub()
    s.sum()
</script>
