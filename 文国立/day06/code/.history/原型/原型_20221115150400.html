<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Person(name, age) {
        this.name = name
        this.age = age
        this.sayHi = function () {
          console.log(123)
        }
      }
      // 每次实例化Person都会创建一个新的sayHi的函数， 函数的功能是一样，浪费内存
    </script>
  </body>
</html>
