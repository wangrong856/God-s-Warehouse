<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
          /*
        作用域(scope) 规定了变量能够被访问的 范围，离开这个范围变量不能被访问
        作用域 分为 全局和局部作用域
        局部作用域分为 函数作用域 和 块作用域
        函数作用域：在函数内部声明的变量只能在函数内部被访问，外部无法直接访问
        1：函数内部被访问，外部无法直接访问
        2:函数的参数也是函数内部的局部变量
        3：函数执行完毕后，函数内部的变量实际就被清空了
      */
          function counter(x, y) {
            var s = x + y
            console.log(s)
          }

          // counter(10, 8)
          //
          // console.log(s) //报错  s is not defined
          // console.log(x) //x is not defined

          /*
            块作用域(let，const)：  {} 包裹的代码称为代码块，代码块内部用let声明的变量外部将无法被访问

          */

          {
            // age只能在该代码块中被访问
            let age = 18
            // console.log(age) //18
          }
          // 超出了age的作用域
          // console.log(age) //age is not defined

          let flag = true
          if (flag) {
            let str = 'hello word'
            // console.log(str) //hello word
          }
          // console.log(str) //str is not defined

          for (let i = 1; i <= 6; i++) {
            // console.log(i) //正常访问
          }
          // console.log(i) //i is not defined

          /*
          js中除了变量还有常量，常量和变量本质的区别：【常量必须有值且不允许被重新赋值】
          常量值为对象时 其属性和方法允许重新赋值
          */
         const version
    </script>
  </body>
</html>
