<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      function counter(x, y) {
        if (!x || !y) {
          // throw '参数不能为空!';
          throw new Error('参数不能为空!')
        }

        return x + y
      }

      counter()
      console.log(counter(1, 2))
    </script>
  </body>
