<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<script>
			/*
				作用域 ： 作用的范围
				一旦进入作用域，就启动js解析器
				一、预解析  var  function 形参
					fn = function(){alert(2);}
					a = 1
					
					//找到var后，将var后的变量名提取出来，并给它初始化一个值undefined
					//当变量与函数同名时，丢变量，保函数。
					//当有多个script标签时，从上到下依次解析并执行第一个script标签,然后下一次，依此类推。
					 在上面script标签中声明的东西，下面script标签中都可以使用。
					 在下面script标签中声明的东西，上面使用都会报错。
				二、逐行解读代码
					1. 执行表达式
					2. 函数调用
			*/
			//alert(a);  //报错
			
			function fn(){
				alert(2);
			}
		</script>
		<script>
			var a = 1;
			fn();  //2
		</script>
	</head>

	</body>
</html>
