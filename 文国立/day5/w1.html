<script>
    // 写一个函数，能返回传入的任意两个数字的最大值。
    var a=prompt("请输入一个数字")-0
    var b=prompt("请输入一个数字")-0
    function fn(x,y) {
        if(x>y) {
            alert("最大的数是"+x)
        }else {
            alert("最大的数是"+y)
        }
    }
    fn(a,b)
</script>
