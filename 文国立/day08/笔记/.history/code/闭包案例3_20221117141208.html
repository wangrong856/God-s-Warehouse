<html lang="en">

  <body>
    <script>
      /* 
  需求
  打车起步价13(3公里) 之后每一公里增加5块钱， 用户输入公里数计算打车价格
  拥堵情况  总价格多收10块钱拥堵费

*/

      var car = (function out() {
        var start = 13 //起步价   局部变量
        var total = 0 // 总价
        return {
          // 正常价格
          price: function (n) {
            if (n <= 3) {
              total = start
            } else {
              total = start + (n - 3) * 5
            }
            return total
          },
          yd: function (flag) {
            return flag ? total + 10 : total
          },
        }
      })()
      console.log(car.price(5))
    </script>
  </body>
