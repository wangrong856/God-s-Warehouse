<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script>
      const box = document.querySelector('.box')
      let i = 1
      function mouseMoveFn() {
        box.innerHTML = i++
        // 如果大量数据处理，大量dom操作，触发频率高，就会卡顿
      }

      /*
          处理
           利用节流 鼠标经过  500ms 数字才显示
           思路：
           利用时间相减  移动后的时间-刚开始移动的时间>=500ms 才去执行mouseMoveFn函数

         */

      function throttle(fn, t = 500) {
        // 声明一个起始时间
        let startTime = 0
        return function () {
          // 记录当前时间
          let now = Date.now()
          if (now - startTime >= t) {
            fn()
            startTime = now
          }
        }
      }
      box.addEventListener('mousemove', mouseMoveFn)
    </script>
  </body>
</html>
