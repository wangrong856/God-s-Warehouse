<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 用户输入0-59之间的一个数字，如果数字小于10，就在这个数字前面补0 否则不做操作
        var number=prompt("请输入0-59之间的数字")
        if(number<10){
            alert("0"+number)
        }else{
            alert(number)
        }
    </script>
</body>
</html>
