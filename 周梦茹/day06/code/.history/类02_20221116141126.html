<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 定义类  首字母要大写
      class Star {
        // constructor是构造器 或者构造函数
        // 类的共有属性放到constructor里面
        // 类里面有constructor函数，可以接收传递过来的参数，返回实例对象
        // constructor函数只是new生成实例时，就会调用这个函数，如果不写这个函数，也会自动生成这个函数
        constructor(uname, age) {
          this.uname = uname
          this.age = age
        }
        // 方法和方法之间不加逗号

        sing() {
          console.log('我会唱歌')
        }

        sayHi() {
          console.log('sayHi')
        }
      }

      var s = new Star('ldh', 74)
    </script>
  </body>
</html>
