<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Father {
        constructor(x, y) {
          this.x = x
          this.y = y
        }
        say() {
          console.log('say')
        }
        // 父类有sum方法
        sum() {
          console.log(this.x + this.y)
        }
      }
      // 子类继承父类
      class Son extends Father {
        constructor(x, y) {
          // 子类使用 super 关键字 访问父类的方法
          // 使用super调用父类的构造函数
          //     利用super调用父类的构造函数，
          //  super必须在子类this之前调用
          super(x, y)
          this.x = x
          this.y = y
          // console.log(this, 0)
        }

        sub() {
          console.log(this.x - this.y)
        }
      }

      var s = new Son('hlel')
      s.sub()
      s.sum()
      console.log(s)
      s.say()
    </script>
  </body>
</html>
