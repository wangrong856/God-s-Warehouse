<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Fn() {
        this.name = 123
      }
      var that

      Fn.prototype = {
        constructor: Fn,
        say() {
          that = this
        },
      }
      var f = new Fn()
      f.say()
      console.log(f === that) // true
      f.say()

      /*
       构造函数中的this 和原型对象中的this都指向我们new出来的实例对象

      */
    </script>
  </body>
</html>
