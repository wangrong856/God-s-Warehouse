<script>
    // 写一个函数，能对所有传入的数组按照从小到大进行排序，并把排序结果通过返回值返回
    function fn(arr) {
        return arr.sort((a,b)=>{
          return  a-b
        })
    }
    fn([2,1,3,5,4,8,])
    console.log( fn([2,1,3,5,4,8,]));
</script>
