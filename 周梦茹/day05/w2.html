     var a=prompt("请输入一个数字")-0
    var b=prompt("请输入一个数字")-0
    var c=prompt("请输入一个数字")-0
    function fn(x,y,z) {
        var arr=[x,y,z]
        // console.log(arr);
        arr.sort((q,w)=>{
            return w-q
        })
