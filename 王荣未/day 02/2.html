<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
        }

        .header {
            width: 100%;
            height: 50px;
            border: 1px solid #000;
        }

        .header ul {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .header ul li {
            width: 33.33%;
            text-align: center;
            line-height: 50px;
        }

        .active {
            display: block;
            background: pink;
            color: #000;
        }

        .body {
            width: 100%;
            height: 200px;
            border: 1px solid #000;
            text-align: center;
            line-height: 200px;
        }

        .body ul li {
            display: none;
        }

        .body ul .show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="header">
        <ul>
            <li class="l active">1</li>
            <li class="l">2</li>
            <li class="l">3</li>
        </ul>
    </div>
    <div class="body">
        <ul>
            <li class="i show">1</li>
            <li class="i">2</li>
            <li class="i">3</li>
        </ul>
    </div>
</body>

</html>
<script>
    let l = document.querySelectorAll(".l")
    let i = document.querySelectorAll(".i")
    for (let k = 0; k < l.length; k++) {
        l[k].setAttribute('index',k)
        l[k].onclick = function () {
            for (let s = 0; s < l.length; s++) {
                l[s].className = ''
            }
            this.className = "active"
            let index = this.getAttribute('index')
            for(let f = 0;f < i.length;f++){
                i[f].style.display = 'none'
            }
            i[index].style.display = 'block'
            
        }
    }
