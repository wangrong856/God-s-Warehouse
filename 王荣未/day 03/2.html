<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = prompt("输入0-59的数字")
        if(sum >= 59){
            sum = 59
            alert(sum)
        }else if(sum < 10){
            sum = sum.padStart(2,0)
            alert(sum)
        }else{
            sum = 0
            alert(sum)
        }
    </script>
</body>
</html>
