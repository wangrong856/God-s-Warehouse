<body>
    
    <script>
        var s = prompt("输入7的倍数和带7的数除外的数")
        if(s % 7 == 0 && s == 7 || s == 17 || s == 27 || s == 37 || s == 47 || s == 57 || s == 67 || s == 77 || s == 87 || s == 97){
            alert("不能是7的倍数和7除外的数")
        }else{
            alert(s)
        }
    </script>
</body>
