<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #box {
            width: 200px;
            height: 200px;
            background: #ea99a738;
            display: inline-block;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        var time = 0
        box.addEventListener("mousemove", function (e, n = 200) {
            var now = Date.now()
            if (now - time >= n) {
                console.log(1111);
                time = now
                box.style.left = e.pageX - 100 + 'px'
                box.style.top = e.pageY - 100 + 'px'
            }
        })
    </script>
</body>

</html>
