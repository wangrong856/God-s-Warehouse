    <script>

        function fn(a) {
            a = a.split("")
            var zhen = /[A-Z]/
            var arr = a.map((t, i) => {
                if(zhen.test(t)){
                    return '-' + t.toLowerCase()
                }else if (!zhen.test(t) && a[i - 1] == '-') {
                    return t.toUpperCase()
                } else if(t == '-'){
                    return t = ''
                }
                return t
            })
            return arr.join("")
        }
        console.log(fn("howAreYou"));
        console.log(fn("how-are-you"));

        function fnUrl(a) {
            var obj = {}
            a = a.slice(a.indexOf("?") + 1).split("&")
            a.forEach((t, i) => {
                // 方法一

                // obj[t[0]] = t[1]

                obj[t.slice(0, t.indexOf('='))] = t.slice(t.indexOf('=') + 1)
                // 方法三
                // obj[t.split("=")[0]] = t.split("=")[1]
            })
            return obj
        }
