<body>
    <script>
        var arr = ["王", "城", "龙", "未", "李", "松", "钱", "赵"]
        var a = []
        for (var i = 0; i < arr.length; i++) {
            a.push(arr[Math.floor(Math.random() * arr.length - 1) + 1])
            a = [...new Set(a)]
            a.push(arr[Math.floor(Math.random() * arr.length - 1) + 1])
        }
        console.log(a.slice(0,4));
    </script>
