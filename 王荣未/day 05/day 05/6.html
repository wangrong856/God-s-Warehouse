<head>

<body>
    <script>
        function fn(str) {
            str = str.split("")
            var zhen = /[A-Z]/
            var arr = str.map((t,i) => {
                if (zhen.test(t)) {
                    return '-' + t.toLowerCase()
                }else if(!zhen.test(t) && str[i - 1] == '-'){
                    return t.toUpperCase()
                }else if(t == '-'){
                    return t = ''
                }
                return t
            })
            return arr.join("")
        }
        console.log(fn("how-are-you"));
        console.log(fn("howAreYou"));
    </script>
</body>

</html>
