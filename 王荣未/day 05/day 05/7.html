<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fn(h){
            var str = h.slice(h.indexOf("?") + 1).split("&")
            var obj = {}
            str.forEach(item => {
                obj[item.split("=")[0]] = item.split("=")[1]
            });
            return obj
        }
        console.log(fn("http://lostow3000?username=zs&age=16"));
    </script>
</body>

</html>
