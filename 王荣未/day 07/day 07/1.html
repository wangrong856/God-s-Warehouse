    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #box{
            width: 300px;
            height: 300px;
            background: pink;
            box-sizing: border-box;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        let i = 0
        function f(){
            return box.innerHTML = i++
        }

        box.addEventListener("mousemove",o(f))

        function o(fn,n = 500){
            var item = 0
            return function s(){
                var now = Date.now()
                if(now - item >= n){
                    fn()
                    item = now
                }
            }
        }
    </script>
</body>
