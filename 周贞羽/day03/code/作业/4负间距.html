<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: pink; 
            position: relative;
        }
        .son{
            width: 50px;
            height: 50px;
            background-color: antiquewhite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -25px;
            margin-left:-25px ;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="son">

        </div>
    </div>
</body>
</html>
