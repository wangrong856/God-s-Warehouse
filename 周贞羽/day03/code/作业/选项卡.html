<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }
 
        #wrap {
            position: relative;
            top: 10px;
            left: 10px;
        }
 
        #wrap button {
            padding: 3px 5px;
            margin: 5px 10px;
        }
 
        #wrap button.active {
            background-color: lightpink;
            color: deeppink;
        }
 
        #wrap p {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            position: absolute;
            top: 40px;
            left: 10px;
            font-size: 24px;
            line-height: 200px;
            text-align: center;
            display: none;
        }
 
        #wrap p.active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <button class="active">菜单1</button><button>菜单2</button><button>菜单3</button>
        <p class="active">内容1</p>
        <p>内容2</p>
        <p>内容3</p>
    </div>
    <script>
        /* 
            面向过程:
                点击每一个菜单按钮显示对应的p的内容
        */
        // 1.获取元素
        var wrap = document.getElementById('wrap');
        var btns = wrap.getElementsByTagName('button');
        var ps = wrap.getElementsByTagName('p');
        console.log(btns, ps);
        // 2.每一个
        for (var i = 0; i < btns.length; i++) {
            // 自定义索引
            btns[i].index = i;
            btns[i].onclick = function () {
                console.log(this.index);
                for (var j = 0; j < ps.length; j++) {
                    ps[j].className = '';
                    btns[j].className = '';
                }
                // 指定下标
                ps[this.index].className = 'active';
                btns[this.index].className = 'active';
            }
        }
    </script>
</body>
</html>
