<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数组解构
        const [a,b,[c,d,e]]=[12,13,["66","77"]]
        console.log(a,b,[c,d,e]);
        // 数组对应的数据 有的话正常输出 没有的话返回undefined
        // 对象解构
        const {username,age,color,color:{red,yellow:{n}}}={
            username:'用户名',
            age:"14",
            color:{
                red:"red",
                green:"green",
                yellow:{n:"哈哈"}
            }
        }
        console.log(color);
        // 函数方法解构
        function fn({age}){
            console.log(age);
        }
        var dx={name:"小咪",age:12,sex:"女"};
        fn(dx)
    </script>
</body>
</html>
