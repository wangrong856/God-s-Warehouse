        function fn(arr){
            var newArr=[]
            for(var i=arr.length-1;i>=0;i--){
                newArr[newArr.length]=arr[i]
            }
            return newArr
        }
        var arr1=fn([1,2,3,4,5])
        console.log(arr1);
