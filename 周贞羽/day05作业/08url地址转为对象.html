<body>
    <script>
        function  fn(str){
            var arr=str.split('?')[1].split('&')
            console.log(arr);
            var o={}
            arr.forEach(item=>{
                return o[item.split('=')[0]]=item.split("=")[1]
            })
            return o
        }
        console.log(fn('http://172.16.254.254:8081/?userip=172.16.42.19&usermac=58696ce014e'));


        //{userip: '172.16.42.19', usermac: '58696ce014e'}
     

    </script>
</body>
