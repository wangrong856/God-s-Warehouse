        // 快速排序
        var arr3=[1,3,8,5,6,2]
        function quickSort(arr3){
            if(arr3.length<=1){//长度为1或者小于1退出
                return arr3;
            }
            var centerIndex=Math.round(arr3.length/2)//取中间值下标
            var center=arr3.splice(centerIndex,1)[0]//接收删除的中间值
            var left=[]//左边的数组
            var right=[]//右边的数组
            for(var i=0;i<arr3.length;i++){//循环遍历
                if(arr3[i]<center){//小于中间值 加到左边
                    left.push(arr3[i])
                }else{
                    right.push(arr3[i])//大于中间值 加到右边
                }
            }
            return quickSort(left).concat([center],quickSort(right))//返回合并的数组
        }
        console.log(quickSort(arr3));//[1,2,3,5,6,8]
