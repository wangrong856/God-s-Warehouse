<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
    function fn(str){
        var arr=str.split('')
        var reg=/[A-Z]/
        var reg1=/[a-z]/
        let newArr=arr.map((item,i)=>{
            if(reg.test(item)){
                return item='-'+item.toLowerCase()
            }else if(reg1.test(item)&&arr[i-1]=='-'){
                return item.toUpperCase()
            }else if(item=='-'){
                return item=""
            }
            return item
        })
        console.log(newArr.join(''));
    }
    fn('howAreYou')
    fn('how-are-you')
    fn('holle-word')
      
    </script>
</body>
</html>
