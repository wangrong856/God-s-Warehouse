    <!-- 
     一、 循环思想有哪三要素？
          1）循环变量的初始化
          2）循环的条件(以循环变量为基础)
          3）循环变量的改变(向着循环的结束变) 
     二、 循环语句有：
        1、for循环；
        2、“for...in”循环；
        3、while循环；
        4、“do…while”循环；
        5、forEach循环；
        6、map；
        7、filter过滤循环；
        8、“Object.keys”遍历对象的属性。
     三、for循环语句的格式 
        1.（for循环） for(初始化变量：终止条件(条件表达式);递增或递减(for循环中最后执行的语句)){
            循环体（一组重复执行的语句）
        }
         例子：for(var i=1;i<=10;i++){
            document.write(i+"你好"+"<br>")
         }
         2.（for in循环）在每次循环中，会将对象中的一个属性的键赋值给变量，直到对象中的所有属性都遍历完。
         for(var一个变量 in 遍历的对象){
            //要执行的代码
         }
         例子
         // 定义一个对象
        var person = {"name": "Clark", "surname": "Kent", "age": "36"};
        // 遍历对象中的所有属性
        for(var prop in person) {
        document.write("<p>" + prop + " = " + person[prop] + "</p>");
        }
        3.（while语句：）
        初始化语句；
        while（条件判断语句） {
            循环体语句
            条件控制语句
        }
        例子：
        int i=1;
        while(i<=100){
            If(i%8==0)//如果对8取余数等于0，说明是8的倍数

        {
            print(“%d/n”,i);//输出这个数字
        }
            i++;//让i自增1
        }
        4. do while 循环语句
        do {
            // 需要执行的代码
        } while (条件表达式);
        例子：
        var i = 1;
         do{
            document.write(i + " ");
            i++;
        }while (i > 5);
        5.(forEach循环)
        var arr=[1,2,3]
        （curr代表当前元素，index代表当前元素的索引值，arr代表当前元素所属的数组对象）
        arr.forEach(function(curr,index,arr){
            console.log(curr,index,arr)
        })
        6.（map循环）
        let arr=[1,2,3,4];

         return item;　　//如果没有return则返回一个全是undefined的数组，个数是索引+1(key+1)
        })　　//返回一个数组
        7。filter过滤循环
        let arr=[1,2,3,4];
        arr.filter(function(value,key,arr){　　//值，索引，数组（默认为选定数组）
         return false;　　//根据true和false查看是否返回原数组
        })　
        //false返回[],true返回只原数组
        8.Object.keys遍历
        let obj = {
          name: "宋",
          age: 18
        }
        Object.prototype.faa = "3333"
        Object.keys(obj).forEach(ele => {
            console.log(ele)
            //name
            //age
        })
     四、
         语法格式：
            for(初始化表达式；条件表达式；更新表达式；){
                语句…
            }
        举例：
        for(var i=0; i<10; i++){
            console.log(i);
           }
           for循环执行流程：
        1.先执行初始化表达式（初始化表达式只会执行一次）
        2.再执行条件表达式，判断是否执行循环，值为true，则执行循环大括号{}里的语句，值为false，终止循环
        4.执行更新表达式，更新表达式执行完后，再继续重复第二步，判断是否执行循环
      -->
    <script>
        // 1.for循环 执行确定次数的循环
        var sum = 0;
        for (var i = 0; i <= 10; i++) {
            sum += i
        }
        console.log("1~10之间的数字的和" + sum);
        // 2.for...in 主要用于对象的遍历 
        var a = [1, 2, "a", 4, 56, "b"]
        var b = [], num = 0;
        for (var i = 0; i < a.length; i++) {
            if (typeof a[i] == "number") {
                b.push(a[i])
                num++
            }
        }
        console.log(num);
        console.log(b);
        // 3. while 循环 
        var i = 1;
        var sum = 0;
        while (i <= 100) {
            sum += i;
            i++;
        }
        console.log("1加到100的值为:" + sum);
        //  4.do...while循环 
        /*
        do…while 语句是 while 语句的变形。两者的区别在于，
        while 语句把循环条件判断放在循环体语句执行的前面
        而 do…while 语句则把循环条件判断放在循环体语句执行的后面。
        */
        var i = 0;
        var num = 0;
        do {
            num += i;
            i++
        } while (i <= 100) {
            document.write(num)
        }
        // 5.forEach
        // forEach的使用方法和map使用方法差不多,只是forEach方法(不返回值)没有return，
        // 只用来操作数据，且循环中途是无法停止的，总是会将所有成员遍历完
        let arrobj = [
            {
                id: 1,
                name: "xiaohua"
            }, {
                id: 2,
                name: "xiaomin"
            }, {
                id: 3,
                name: "xiaobai"
            }];
        arrobj.forEach((item, index, arr) => {
            console.log(arr);//arrobj
            console.log(index);//0 1 2
            console.log(item.name);//xiaohua xiaomin xiaobai
        })
        // 6.map 与 forEach 区别
        let arr = [1, 2, 3, 4, 5]
        let arr2 = arr.map((n) => {
            return n + 1;
        })
        console.log(arr2);
        console.log(arr);
        // map循环
        let arrObj = [{
            id: 1,
            name: 'xiaohua'
        }, {
            id: 2,
            name: 'xiaomin'
        }, {
            id: 3,
            name: 'xiaobai'
        }]
        arrObj.map((item, index, arr) => {
            console.log(arr) // arrObj
            console.log(index)  // 0 1 2
            console.log(item.name) // xiaohua xiaomin xiaobai
        })
        // 7.filter 过滤循环
        // 返回结果为true的成员组成一个新数组返回，该方法不会改变原数组
        let arrOb = [{
            id: 1,
            name: 'xiaohua'
        }, {
            id: 2,
            name: 'xiaomin'
        }, {
            id: 3,
            name: 'xiaobai'
        }]
        let arr3=arrOb.filter((item,index,arr)=>{
            return (item.name==="xiaohua")
        })
        console.log(arr3);
        // 例子
        // Array 类中的 filter 方法使用目的是移除所有的 ”false“ 类型元素 
        //  (false, null, undefined, 0, NaN or an empty string)：
        var ar=[3,4,5,6,undefined,null,0,""];
        var arnew=ar.filter(Boolean)
        console.log(arnew);
        // 8.Object.keys遍历对象的属性
        // Object.keys方法的参数是一个对象，返回一个数组。
        let obj={name:"xiaohua",sex:"male",age:"28"};
        console.log(Object.keys(obj));
        // ['name','sex','age']
