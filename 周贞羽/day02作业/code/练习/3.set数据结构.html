<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sets=new Set()
        sets.add(1)
        sets.add(2)
        sets.add(3)
        sets.add(3)
        console.log(sets.size);
        sets.delete(1)
        console.log(sets.has(3));
        var bl=new Set([1,2,3])
        console.log([...bl]);
        // 去重 数组转字符串
        var bl1=[...new Set('abbccdd')].join('')
        console.log(bl1);
        var shuzu=new Set(['aaa','bbb','ccc'])
        for(let key of shuzu.keys()){
            console.log(key);
        }
        for(let key of shuzu.values()){
            console.log(key);
        }
        // 以数组的形式
        for(let key of shuzu.entries()){
            console.log(key);
        }
        shuzu.forEach((key,value)=>{
            console.log(key,value);
        })
    </script>
</body>
</html>
