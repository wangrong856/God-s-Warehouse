<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #box1{
            position: relative;
        }
        #box1 button{
            margin: 10px 10px;
            padding: 3px 3px;
        }
        #box1 button.active{
            background-color: palegreen;
            color: palevioletred;
        }
        #box1 p{
            width: 200px;
            height: 200px; 
           font-size: 25px;
            border: 1px solid black;
            text-align: center;
            line-height: 200px;
            display: none;
        }
        #box1 p.active{
            display: block;
        }
    </style>
</head>
<body>
    <div id="box1">
        <button class="active">菜单1</button><button>菜单2</button><button>菜单3</button>
        <p class="active">内容1</p>
        <p>内容2</p>
        <p>内容3</p>
    </div>
    <script>
        var box=document.getElementById('box1')
        var but=box.getElementsByTagName('button')
        var ps=box.getElementsByTagName("p")
        console.log(but,ps);
        for(var i=0;i<but.length;i++){
            but[i].index=i;
            but[i].onclick=function(){
                for(var f=0;f<ps.length;f++){
                    ps[f].className="";
                    but[f].className=""
                }
                ps[this.index].className="active";
                but[this.index].className="active"
            }
        }
    </script>
</body>
</html>
