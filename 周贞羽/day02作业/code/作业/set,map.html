<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var s=new Set();
        // set创建有两种 1.直接add传入数组 2.set不含重复 
        s.add(1)
        s.add(2)
        s.add(3)
        s.add(3)
        console.log(s);
        // 删除
        s.delete(3)
        console.log(s);
        //has查找是否含有 返回true/false
        console.log(s.has(2)); 
        // 长度
        console.log(s.size);
        // 清空 为0
        s.clear()
        console.log(s);
        // 有两种方法转入数组（去重）
        // 1.第一种加数组的方法
        var arr=new Set([11,22,33,33,44,44])
        console.log([...arr]);
        // 2.另一种加数组的方法
        const arr2=Array.from(arr)
        console.log(arr2);
        // map
        //  keys()：返回键名的遍历器。
        // values()：返回键值的遍历器。
        // entries()：返回键值对的遍历器。
        // forEach()：使用回调函数遍历每个成员。
        const maps=new Map([['A',1],['B',2]])
        for(let key of maps.keys()){
            console.log(key);
        }
        for(let key of maps.values()){
            console.log(key);
        }
        for(let key of maps.entries()){
            console.log(key);
        }
        for(let [key,value] of maps){
            console.log(key,value);
        }
        // map去重
        // let map=new Map();
        // let list=[1,2,3,4,5,6,4,4,2,2,6];
        // let newlist=[];
        // for(let i=0;i<list.length;i++){
        //     if(!map.has(list[i])){
        //         map.set(list[i],true)
        //         newlist.push(list[i])
        //     }
        // }
        // console.log("newlist",newlist);
        // 创建一个空数组 用来存放去重后的数组
        let shuzu=[]
        // 定义一个new map
        let map=new Map();
        // 定义一个数组
        let shu=[1,2,3,4,5,4,3,2,1];
        // 遍历原数组
        for(let i=0;i<shu.length;i++){
            // 如果map里面不存在数组中的数据
            if(!map.has(shu[i])){
                // 就把数组中的数据加到map里面
                map.set(shu[i],true)
                // 把数据添加到数组里
                shuzu.push(shu[i])
            }
        }
        console.log("shuzu",shuzu);
    </script>
</body>
</html>
