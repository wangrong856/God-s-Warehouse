<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //  对象   世界万物皆对象  只要可以抽象出一个概念的都是对象
      // js中对象有两个成员 属性(特征)  方法(行为)

      var o1 = { name: 'zs' }
      var o2 = new Object()
      // 构造函数  一类对象(有共同的特性和行为)
      // function 名(){}  首字母要大写   创建对象，必须使用new

      function Person(name, age, sex) {
        this.name = name
        this.age = age
        this.sex = sex
      }

      var p = new Person('zs', 12, '女')
      console.log(p)
      new Person('lc', 22, '男')
      new Person('ls', 23, '男')
      new Person('cka', 23, '女')

      // new操作符具体⼲了什么？
      // 1：在内存中创建了一个对象
      // 2：对象内部的__proto__指向构造函数的prototype属性
      // 3：构造函数中的this指向这个创建的新对象
      // 4：执行构造函数内部的代码，给新创建的对象添加属性和方法
      // 5：如果构造函数有返回值  该返回值是非空对象 则返回该对象， 否则返回新创建的对象
    </script>
  </body>
</html>
