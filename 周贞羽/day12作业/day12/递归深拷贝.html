<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var obj = {
        id: 1,
        name: 'lucy',
        msg: {
          age: 12,
          goods: {
            gname: 123,
            gtype: 1,
          },
        },
        colors: ['red', 'yellow', 'blue'],
      }

      var o = {}

      function deepCopy(newObj, oldObj) {
        for (var k in oldObj) {
          // 拿到对象中的每一个值赋值给变量item
          var item = oldObj[k]
          // 判断item的基本数据类型，还是对象，还是数组
          if (item instanceof Array) {
            //数组
            newObj[k] = []
            deepCopy(newObj[k], item)
          } else if (item instanceof Object) {
            //对象
            newObj[k] = {}
            deepCopy(newObj[k], item)
          } else {
            //基本数据
            newObj[k] = item
          }
        }
      }

      deepCopy(o, obj)
      o.msg.age = 56
      o.msg.goods.gname = 345
      console.log(obj)

      /* 
       arr   Array
      var arr=new Array()

      var obj=new Object()
      
      */
    </script>
  </body>
</html>
