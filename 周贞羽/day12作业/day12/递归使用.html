<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body></body>
  <script>
    axios
      .get('https://api.it120.cc/small4/shop/goods/category/all')
      .then((res) => {
        let {
          data: { data: result },
        } = res
        console.log(result)
        let r = transListToTreeList(result, 0)
        console.log(r)
      })

    function transListToTreeList(list, rootVal) {
      var arr = []
      list.forEach((item) => {
        if (item.pid === rootVal) {
          // 查找二级或者三级的下级
          let children = transListToTreeList(list, item.id)
          if (children.length) {
            item.children = children
          }

          arr.push(item)
        }
      })
      return arr
    }
  </script>
