<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(n){
            if(n<=1){
                return 1
            }
            return fn(n-1)+fn(n-2)
        }
        for(var i=0;i<10;i++){
            console.log(fn(i));
        }
    </script>
</body>
</html>
