<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj={
            id:1,
            name:'lucy',
            msg:{
                age:13,
                goods:{
                    gname:123,
                    gtype:1
                },
            },
            colors:['red','yellow','blue']
        }
        var newobj={}
        // 1 遍历赋值
        for(var i in obj){
            newobj[i]=obj[i]
        }
        console.log(newobj);
        // 2. assgin
        // Object.assign(目标对象,源对象1,源对象2)
        newobj=Object.assign({},obj)
        console.log(newobj);
        newobj.name="周羽";
        console.log(newobj.name);
        newobj.msg.age=18;
        console.log(newobj.msg.age);
        // 3 浅拷贝数组 截取slice 合并concat
        var arr=[1,3,4]
        var newobj=arr.slice(0)
        console.log(newobj);
        // 4 合并 concat
        var newobj=arr.concat(1,2,7,8,9)
        console.log(newobj);
        // 5 扩展运算符
        var newobj=[...arr]
        arr[1]='red'
        console.log(newobj);
    </script>
</body>
</html>
