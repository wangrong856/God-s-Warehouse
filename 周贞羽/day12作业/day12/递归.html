  <body>
    <script>
      //  递归：函数自己调用自己  必须有结束条件

      //  1+2+3+4+5+6+...+n

      function sum(n) {
        if (n == 1) {
          return 1
        }
        return n + sum(n - 1)
      }

      sum(5)

      // n!= 1*2*3*4*5*6*7*8*....n
    </script>
  </body>
