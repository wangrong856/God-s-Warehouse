<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function  fn(){
            new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve(1)
                },1000)
            }).then(res=>{
                console.log(res);
                new Promise((resolve,reject)=>{
                    setTimeout(()=>{
                        resolve(3)
                    },3000)
                }).then(res=>{
                    console.log(res);
                    new Promise((resolve,reject)=>{
                        setTimeout(()=>{
                            resolve(5)
                        },5000)
                    }).then(res=>{
                        console.log(res);
                    })
                })
            })
        }
        fn()
    </script>
</body>
</html>
