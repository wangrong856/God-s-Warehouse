<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var weeks=parseInt(prompt("输入本月的日期(即1月到31日)"))
        if(weeks%7==1){
            alert("这是星期三")
        }else if(weeks%7==2){
            alert("这是星期四")
        }else if(weeks%7==3){
            alert("这是星期五")
        }else if(weeks%7==4){
            alert("这是星期六")
        }else if(weeks%7==5){
            alert("这是星期天")
        }else if(weeks%8==6){
            alert("这是星期一")
        }else if(weeks%7==7){
            alert("这是星期二")
        }
    </script>
</body>
</html>
