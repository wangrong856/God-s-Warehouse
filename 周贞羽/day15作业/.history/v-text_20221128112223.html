<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>111</p>
        <input type="text" name="username" placeholder="123"/>
        <div v-text="name"></div>
    </div>
    <script>
        let data={
            name:"星星老师很漂亮",
            age:18,
            height:160
        }


       Object.keys(data).forEach(key=>{
        defineReactive(data,key,data[key])
       })


        function defineReactive(data,key,value){
            Object.defineProperty(data,key,{
                get(){
                    return value
                },
                set(val){
                    value=val
                    // 数据发生变化，操作dom进行更新
                    compile()
                    
                }
            })
        }



        // 操作dom更新

        function compile(){
            let app=document.getElementById("app")
        //   拿到app下的所有子元素
              const nodes=app.childNodes   //[p input div]
        //    console.log(nodes) 
        //    遍历所有的子元素
            nodes.forEach(node=>{
                // 查找元素节点  nodeType的值为1  为元素节点
                if(node.nodeType===1){
                    // console.log(node)
                    // 获取每一个元素的属性  attributes
                    const attrs = node.attributes
                    // console.log(attrs)
                    // 遍历所有的attributes  找到v-text
                    // Array.from把伪数组转化伪真数组
                    Array.from(attrs).forEach(attr=>{
                        // console.log(attr)
                        // 拿到属性的名字
                        const dirname=attr.nodeName
                        // 拿到属性的值
                        const dataProp=attr.nodeValue
                        // console.log(dirname,dataProp)
                        // 判断属性是否为v-text
                        if(dirname==='v-text'){
                            node.innerText=data[dataProp]
                        }

                    })

                }
            })
        }

  
    </script>
</body>
</html>
