<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //  父类
      class Father {
        constructor(uname) {
          this.uname = uname
        }
        say() {
          console.log('say')
        }
      }
      // 子类继承父类
      class Son extends Father {
        constructor(uname) {
          // 子类使用 super 关键字 访问父类的方法
          // 使用super调用父类的构造函数
          super(uname)
        }
        say() {
          console.log('子类say')
        }
      }

      var s = new Son('hlel')
      console.log(s)
      s.say()
    </script>
  </body>
</html>
